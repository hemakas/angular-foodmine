<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{ food.id }}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            
            <div class="content">
                <!-- food name -->
                <div class="name">
                    {{ food.name }}
                </div>
                
                <!-- favorite?  -->
                <span class="favorite {{ food.favorite? '' : 'not' }}" >
                    ❤
                </span>
                
                <!-- star rating -->
                <div class="stars">
                    <!-- <star-rating 
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true"></star-rating> -->
                </div>
                
                <!-- origins -->
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">{{ origin }}</span>
                    </div>

                    <div class="cook-time">
                        <span>⟳</span>
                        {{ food.cookTime }}
                    </div>
                </div>

                <div class="price">
                    <span>
                        {{ food.price | currency }}
                    </span>
                </div>
            </div>
        </a>    
    </li>
</ul>
